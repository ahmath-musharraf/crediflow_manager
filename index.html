<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrediFlow Manager</title>
    <script>
      // --- CRITICAL POLYFILLS FOR BROWSER ---
      // These must run before any libraries load
      window.global = window;
      if (!window.process) {
        window.process = { 
          env: { NODE_ENV: 'production' },
          version: '',
          nextTick: function(cb) { setTimeout(cb, 0); }
        };
      }
      
      // Global Error Handler to catch "White Screen" crashes
      window.onerror = function(message, source, lineno, colno, error) {
        // Ignore ResizeObserver errors which are benign
        if (message && message.includes && message.includes('ResizeObserver')) return;
        
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="font-family: sans-serif; padding: 40px; text-align: center; color: #333;">
              <h1 style="color: #e11d48; margin-bottom: 10px;">Startup Error</h1>
              <p style="font-size: 16px; margin-bottom: 20px;">The application encountered a critical error during loading.</p>
              <div style="background: #fee2e2; border: 1px solid #fecaca; padding: 15px; border-radius: 8px; text-align: left; display: inline-block; max-width: 600px; overflow: auto;">
                <code style="color: #b91c1c; font-size: 14px;">${message}</code>
                <p style="margin-top: 10px; font-size: 12px; color: #7f1d1d;">at ${source}:${lineno}</p>
              </div>
              <div style="margin-top: 30px;">
                <button onclick="localStorage.clear(); window.location.reload();" style="background: #4f46e5; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">
                  Clear Cache & Retry
                </button>
              </div>
            </div>
          `;
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@0.10.4?bundle&target=es2020"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
